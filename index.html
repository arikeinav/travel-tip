<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-tip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="screen" onclick="toggleMenu()"></div>

    <div class="location-modal-container" hidden>
        <div class="centering-container">
            <input type="text" class="location-name" placeholder="Enter location name...">
            <button class="location-name-btn" onclick="toggleMenu()">GO</button>
        </div>
    </div>


    <section class="container">

        <header class="navbar">

          
            <h1 class="log-nav">Travel-tip</h1>
          

            <div class="copy-nav">
                <div class="copy-subnav">
                    <div class="copy-info"></div>
                    <button class="copy-location-btn">Copy Location</button>
                </div>
                <div class="location-subnav">
                    <input type="text" class="set-location">
                    <button class="set-location-btn">GO</button>
                    <button class="my-location-btn">My Location</button>
                </div>

            </div>

        </header>

        <main class="navigation-container">
            <div id="map" style="width: 100%; height: 500px;"></div>

            <div class="navigation-info-container">
                <div class="weather-container"></div>
                <div class="locations-container">
                    <ol class="locations">
                        <!-- rendering -->

                    </ol>
                </div>
            </div>
        </main>


        <footer>
            <h5>Coffeerights</h5>
        </footer>
    </section>


    <script type="module" src="js/map.contrroler.js"></script>
</body>

</html>

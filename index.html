<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-tip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="container">

        <header class="navbar">

            <div class="log-nav">
                <h1>Travel-tip</h1>
                <input type="text" class="set-location">
                <button class="set-location-btn">GO</button>
                <button class="my-location-btn">My Location</button>
                <input type="text" class="location-name" placeholder="Enter location name...">
                <button class="location-name-btn">Set location</button>
            </div>
            <div class="copy-nav">
                <p class="copy-info">Location:</p>
                <button class="copy-location-btn">Copy Location</button>
            </div>

        </header>

        <main class="navigation-container">
            <div id="map" style="width: 100%; height: 400px;"></div>

            <div class="navigation-info-container">
                <div class="weather-container"></div>
                <div class="locations-container">
                    <ol class="locations">

                    </ol>
                </div>
            </div>
        </main>


        <footer>
            <h5>Coffeerights</h5>
        </footer>
    </section>

    <script type="module" src="js/map.contrroler.js "></script>
</body>

</html>
